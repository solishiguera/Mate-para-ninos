                      <div class="row">
                        <div class="card-horizon image-container col-md-4">
                          <div
                          class="background-holder has-content"

                        <div class="col-md-8 card-horizon">

                          </div>

                  <!-- card QUIZ -->
                </div>

              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-horizon">
                      <div class="row">
                        <div class="card-horizon image-container col-md-2 offset-md-10">
                          <div
                          class="background-holder has-content"
                          style="background-image: url('../../assets/images/course/modulo2/modulo2-5/numbers.png');">
                          </div>
                        </div>
                        <div class="col-md-10">
                          <div class="card-block">
                            <p> <b> Escribir el número decimal o la descomposición. </b> </p>
                            <form id="basicform" >
                              <p>
                                A)
                                <label for="p1"> 5 Decenas + 4 Unidades + 8 Décimas + 5 Centésimas + 8 Milésimas = </label>
                                <input class="result" type="text" id="p1" name="p1" type="text">
                              </p>
                              <p>
                                B)
                                <label for="p2">9 Centenas + 2 Decenas + 3 Unidades + 8 Décimas + 7 Centésimas = </label>
                                <input class="result" type="text" id="p2" name="p2">
                              </p>
                              <p>
                                C)
                                <input class="result" type="text" id="p3" name="p3">
                                <label for="p3">Decenas</label>
                                <span> + </span>
                                <input class="result" type="text" id="p3-1" name="p3-1">
                                <label for="p3-1">Unidades</label>
                                <span> + </span>
                                <input class="result" type="text" id="p3-2" name="p3-2">
                                <label for="p3-2">Décimas</label>
                                <span> + </span>
                                <input class="result" type="text" id="p3-3" name="p3-3">
                                <label for="p3-3">Centésimas</label>
                                <span> + </span>
                                <input class="result" type="text" id="p3-4" name="p3-4">
                                <label for="p3-4">Milésimas = </label>
                                <span class="result solved"> 78.739 </span>
                              </p>
                              <p>
                                D)
                                <input class="result" type="text" id="p4-4" name="p4-4">
                                <label for="p4-4">Centenas </label>
                                <span> + </span>
                                <input class="result" type="text" id="p4" name="p4">
                                <label for="p4">Decenas</label>
                                <span> + </span>
                                <input class="result" type="text" id="p4-1" name="p4-1">
                                <label for="p4-1">Unidades</label>
                                <span> + </span>
                                <input class="result" type="text" id="p4-2" name="p4-2">
                                <label for="p4-2">Décimas</label>
                                <span> + </span>
                                <input class="result" type="text" id="p4-3" name="p4-3">
                                <label for="p4-3">Centésimas</label>
                                <span class="result solved"> 297.83 </span>
                              </p>
                              <p>
                                <input id="submitBtn" class="submit button btn" type="submit" value="Revisar" >
                              </p>
