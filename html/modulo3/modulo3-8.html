    <!-- Insert your dependencies here -->
    <script>
      $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
      var cont = 1;
      function showModal() {
        $("#Q1").modal({ show: true });
      }
      function adelante() {
        cont += 1;
        if (cont >= 6) {
          cont = 6;
        }
        slide(cont);
      }
      function atras() {
        cont -= 1;
        if (cont <= 0) {
          cont = 1;
        }
        slide(cont);
      }
      function slide(i) {
        switch (i) {
          case 1:
            $('[href="#S-1"]').tab("show");
            break;
          case 2:
            $('[href="#S-2"]').tab("show");
            break;
          case 3:
            $('[href="#S-3"]').tab("show");
            break;
          case 4:
            $('[href="#S-4"]').tab("show");
            break;
          case 5:
            $('[href="#S-5"]').tab("show");
            break;
          case 6:
            $('[href="#S-6"]').tab("show");
            break;
        }
      }
    </script>
