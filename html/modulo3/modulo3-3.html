<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <title>Introducción Módulo 3 | CVA - Centro Virtual de Aprendizaje</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../../assets/images/logo/favicon.png" />

    <!-- plugins css -->
    <link
      rel="stylesheet"
      href="../../assets/vendors/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendors/PACE/themes/blue/pace-theme-minimal.css"
    />
    <link
      rel="stylesheet"
      href="../../assets/vendors/perfect-scrollbar/css/perfect-scrollbar.min.css"
    />

    <!-- page plugins css -->
    <link rel="stylesheet" href="../../assets/css/modulos/modulo3/modulo3-3.css">

    <!-- core css -->
    <link href="../../assets/css/ei-icon.css" rel="stylesheet" />
    <link href="../../assets/css/themify-icons.css" rel="stylesheet" />
    <link href="../../assets/css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../assets/css/animate.min.css" rel="stylesheet" />
    <link href="../../assets/css/app.css" rel="stylesheet" />
    <link href="../../assets/css/progress.css" rel="stylesheet" />
    <link href="../../assets/css/progress-circle.css" rel="stylesheet" />
  </head>

  <body class="header-info side-nav-dark">
    <div class="app">
      <div class="layout">
        <!-- Side Nav START -->
        <div class="side-nav" id="sideNav"></div>
        <!-- Side Nav END -->

        <!-- Page Container START -->
        <div class="page-container">
          <!-- Header START -->
          <div class="header navbar"></div>
          <!-- Header END -->

          <!-- Content Wrapper START -->
          <div class="main-content">
            <div class="container-fluid px-0 px-sm-3">
              <!-- Your content goes here -->

              <!-- card QUIZ -->
              <div class="card">
                <div class="container-fluid">
                  <div class="row">
                    <div class="card-horizon image-container col-md-4">
                      <div
                      class="background-holder has-content"
                      style="background-image: url('../../assets/images/course/modulo2/modulo2-4/Ejercicio1.png');">
                      </div>
                    </div>
                    <div class="col-md-8 card-horizon">
                      <div class="card-block">  
                        <h1 class="card-title">Ejercicio</h1>
                        <p>Realiza los siguientes ejercicios para una mayor comprensión del tema.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- card QUIZ -->

              <div class="row">
                <div class="col">
                  <div class="card">
                    <div class="card-block">
                      <div class="card-horizon">
                        <p>Escribe la fracción correcta de acuerdo a su grafico.</p>
                        <form id="basicform">
                          <div class="excercise-container">
                            <div class="row">
                              <div class="col-md-6 border">
                                <div class="row">
                                  <div class="col text-center">
                                    <img src="../../assets/images/course/modulo3/ejercicio-1.png" alt="" srcset="">
                                  </div>
                                  <div class="col text-center">
                                    <div class="fraction-container">
                                      <div class="col-12"><input id="p1" name="p1" type="text"></div>
                                      <div style="border: 1px solid black; max-width: 150px; margin: auto;"></div>
                                      <div class="col-12"><input id="p2" name="p2" type="text"></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6 border">
                                <div class="row">
                                  <div class="col text-center">
                                    <img src="../../assets/images/course/modulo3/ejercicio-2.png" alt="" srcset="" style="margin-top: 12.5%;">
                                  </div>
                                  <div class="col text-center">
                                    <div class="fraction-container">
                                      <div class="col-12"><input id="p3" name="p3" type="text"></div>
                                      <div style="border: 1px solid black; max-width: 150px; margin: auto;"></div>
                                      <div class="col-12"><input id="p4" name="p4" type="text"></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6 border">
                                <div class="row">
                                  <div class="col text-center">
                                    <img src="../../assets/images/course/modulo3/ejercicio-3.png" alt="" srcset="" style="margin-top: 20%;">
                                  </div>
                                  <div class="col text-center">
                                    <div class="fraction-container">
                                      <div class="col-12"><input id="p5" name="p5" type="text"></div>
                                      <div style="border: 1px solid black; max-width: 150px; margin: auto;"></div>
                                      <div class="col-12"><input id="p6" name="p6" type="text"></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-6 border">
                                <div class="row">
                                  <div class="col text-center">
                                    <img src="../../assets/images/course/modulo3/ejercicio-4.png" alt="" srcset="">
                                  </div>
                                  <div class="col text-center">
                                    <div class="fraction-container">
                                      <div class="col-12"><input id="p7" name="p7" type="text"></div>
                                      <div style="border: 1px solid black; max-width: 150px; margin: auto;"></div>
                                      <div class="col-12"><input id="p8" name="p8" type="text"></div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
                <p>
                  <input id="submitBtn" class="submit button btn" type="submit" value="Revisar" >
                </p>
              </div>

              <div class="row mrg-btm-20">
                <div class="col text-center">
                  <div class="btn-group"></div>
                </div>
              </div>

              <div class="card widget-feed">
                <div class="row">
                  <div class="col-lg-8">
                    <h1 class="feed-title tag tag-info">Módulo 3</h1>
                    <h3 class="feed-subtitle">Tu Progreso</h3>
                    <div class="progress" style="height: 20px" id="bar">
                      <div
                        class="progress-bar bg-info"
                        role="progressbar"
                        aria-valuenow="25"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="max-width: 4%"
                      >
                        4%
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="row">
                      <div class="col">
                        <div id="circlecontainer"></div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col text-center">
                        <h3 class="feed-subtitle">
                          Progreso General del Curso
                        </h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Content Wrapper END -->

          <!-- Footer START -->
          <footer class="content-footer"></footer>
          <!-- Footer END -->
        </div>
        <!-- Page Container END -->
      </div>

    <script src="../../assets/vendors/PACE/pace.min.js"></script>
    <script src="../../assets/vendors/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>

    <script src="../../assets/js/progressbar.js"></script>
    <script src="../../assets/js/progress-circle.js"></script>

    <!-- endbuild -->

    <!-- build:js assets/js/app.min.js -->
    <!-- core js -->
    <script src="../../assets/js/app.js"></script>
    <script src="../../assets/js/progress/url-script.js"></script>

    <!-- Aquí se inserta el porcentage del círculo de progreso como una fracción -->
    <script type="text/javascript">
      show(0.02);
    </script>

    <!-- endbuild -->

    <!-- Insert your dependencies here -->
    <script src="../../assets/js/scripts/modulo3/modulo3-3.js"></script>
